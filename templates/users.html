<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   
   <title>Document</title>
</head>
<body>
   <h1>Show all users</h1>
   <table class="table">
      <thead class="thead-dark">
         <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
         </tr>
      </thead>
   {% for one_user in all_users %}
   <tr>
      <td> {{one_user.id}}</td>
      <td> {{one_user.first_name}}</td>
      <td> {{one_user.last_name}}</td>
      <td> {{one_user.email}}</td>
      <td> {{one_user.created_at}}</td>
      <td>    
         <a href = "/user/{{one_user.id}}">Show</a>
         <a href = "/user/edit/{{one_user.id}}">Edit</a>
         <a href = "/user/delete/{{one_user.id}}">Delete</a>
      </td>
   </tr>
   {% endfor %}
   </table>

   <form action="/user/new">
      <input type="submit" value="Create a user" class="ml-5 btn btn-dark />
   </form>

   <form action="/">
      <input type="submit" value="Home" class="ml-5 btn btn-dark"/>
   </form>
</body>
</html>
