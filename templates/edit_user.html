<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Edit User</title>
</head>
<body>
   <h1>Edit {{user.first_name}} {{user.last_name}}</h1>
   <form action="/user/update" method="post">
      <!-- THIS IS IMPORTANT -->
      <input type="hidden" name="id" value={{user.id}}> 
      <div class="form-group mt-2">
         <label for="fname">First Name:</label>
         <input type="text" name="fname" class="form-control" value="{{user.first_name}}">
      </div>
      <div class="form-group">
         <label for="lname">Last Name:</label>
         <input type="text" name="lname" class="form-control" value="{{user.last_name}}">
      </div>
      <div class="form-group">
         <label for="email">Email:</label>
         <input type="text" name="email" class="form-control" value="{{user.email}}">
      </div>
      <input type="submit" value="Submit Changes" class="ml-5 btn btn-dark">
   </form>
</body>
</html>
